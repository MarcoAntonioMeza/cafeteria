{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header text-white text-center" style="background-color: #d6a167;">
            <h2>{{ producto.nombre|upper }}</h2>
        </div>
        <div class="card-body">
            <!-- Imagen del Producto -->
            <div class="text-center mb-4">
                <img src="{% if producto.imagen %}{{ producto.imagen.url }}{% else %}{% static 'images/default-image.jpg' %}{% endif %}"
                     alt="{{ producto.nombre }}"
                     class="img-fluid rounded"
                     style="max-width: 100%; max-height: 300px; object-fit: cover;">
            </div>

            <!-- Detalles del Producto -->
            <h5 class="text-muted mb-3">Descripci√≥n</h5>
            <p>{{ producto.descripcion }}</p>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <h4 class="text-primary" style="color: #b58450;">Precio: ${{ producto.precio }}</h4>
                <span class="badge {% if producto.status %}bg-success{% else %}bg-danger{% endif %}">
                    {% if producto.status %}Activo{% else %}Inactivo{% endif %}
                </span>
            </div>

            <!-- Acciones -->
            <div class="mt-4 text-center">
                <a href="{% url 'producto_update' producto.pk %}" class="btn mx-2" style="background-color: #d6a167; color: white;">Editar</a>
                
                <a href="{% url 'producto_list' %}" class="btn btn-secondary mx-2">Volver a la lista</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
